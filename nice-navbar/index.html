</head>
<body>
<div class="container">
    <header class="header">

                <img src="svg/search-icon.svg" alt="search-icon">

        <div class="user">
            <div class="bookmark">
                <img src="svg/bookmark.svg" alt="bookmark" class="bookmark">

            </div>
        </div>
    </header>
